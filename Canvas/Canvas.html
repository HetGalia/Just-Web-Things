<!DOCTYPE html>
<html>
<head>
<title></title>
<script type="text/javascript">
function line()
{
var a = document.getElementById("c1");
var context=a.getContext("2d");
context.moveTo(0,0);
context.lineTo(500,500);
context.strokeStyle="aqua";
context.stroke();
}
function circle()
{
var a = document.getElementById("c1");
var context=a.getContext("2d");
context.beginPath();
context.arc(200,200,100,0,2*Math.PI);
context.closePath();
context.lineWidth="3";
context.fillStyle="blue";
context.stroke();
context.fill();
}
function triangle()
{
var a = document.getElementById("c1");
var context=a.getContext("2d");
context.beginPath();
context.moveTo(100,100);
context.lineTo(150,150);
context.lineTo(40,170);
context.closePath();
context.fillStyle="yellow";
context.stroke();
context.fill();
}
function rectangle()
{
var a = document.getElementById("c1");
var context=a.getContext("2d");
context.strokeRect(100,100,200,200);
context.fillRect(120,120,160,160);
context.fillStyle="blue";
context.fill();
context.stroke();
}

function smily()
{
var a = document.getElementById("c1");
var context=a.getContext("2d");
context.beginPath();
context.arc(200,200,100,0,2*Math.PI);
context.closePath();
context.lineWidth="3";
context.fillStyle="yellow";
context.stroke();
context.fill();

context.beginPath();
context.arc(160,170,20,0,2*Math.PI);
context.closePath();
context.lineWidth="3";
context.fillStyle="black";
context.stroke();
context.fill();

context.beginPath();
context.arc(240,170,20,0,Math.PI);
context.closePath();
context.lineWidth="3";
context.fillStyle="black";
context.stroke();
context.fill();

context.beginPath();
context.arc(200,220,50,0,Math.PI);
context.closePath();
context.lineWidth="3";
context.stroke();
}
</script>
</head>
<body>
<canvas id="c1" height="500px" width="500px" style="border:2px solid blue"></canvas><br>
<button onclick="line()">Line</button>
<button onclick="circle()">Circle</button>
<button onclick="triangle()">Triangle</button>
<button onclick="rectangle()">Rectangle</button>
<button onclick="smily()">Smily</button>
</body>
</html>
